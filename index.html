<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./build/styles/main.min.css">

    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>


    <div class="container">
        <div class="main">
            <p class="advice">Advice #<span id="count">1</span> </p>
            <p class="result" id="result">
                "It is easy to sit up take notice, what`s difficult is getting up and taking action"
            </p>
            <picture>
                <!-- Para telas grandes (min-width: 1024px) -->
                <source media="(min-width: 1024px)" srcset="./build/images/pattern-divider-desktop.svg" />

                <!-- Para telas médias (min-width: 600px) -->
                <source media="(min-width: 375px)" srcset="./build/images/pattern-divider-mobile.svg" />

                <!-- Imagem padrão (mobile ou fallback) -->
                <img src="./build/images/pattern-divider-desktop.svg" alt="Descrição da imagem" />
            </picture>
            <div class="start" id="start">
                <img src="./build/images/icon-dice.svg" alt="">
            </div>
        </div>
    </div>


    <!-- Advice #Advice ID goes here -->

    <!-- "Advice text goes here" -->

        Coded by <a href="#">Your Name Here</a>.
    </div> -->


    <script src="./build/scripts/main.min.js"></script>

</body>

</html>
